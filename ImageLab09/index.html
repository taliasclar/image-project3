<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.7.1/aframe.min.js"> </script>
  <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
</head>

<body>
  <a-scene>
    <!-- Bottom sphere (largest) -->
    <a-sphere position="0 0.5 -5" radius="1" color="white"></a-sphere>

    <!-- Middle sphere -->
    <a-sphere position="0 2 -5" radius="0.75" color="white"></a-sphere>

    <!-- Head sphere -->
    <a-sphere position="0 3 -5" radius="0.5" color="white"></a-sphere>

    <!-- Eyes -->
    <a-sphere position="-0.15 3.15 -4.5" radius="0.05" color="black"></a-sphere>
    <a-sphere position="0.15 3.15 -4.5" radius="0.05" color="black"></a-sphere>

    <!-- Nose (carrot) -->
    <a-cone position="0 3 -4.4" radius-bottom="0.05" radius-top="0" height="0.3" color="orange" rotation="90 0 0"></a-cone>

    <!-- Background -->
    <a-sky src="Snowbackground.jpeg"></a-sky>
  </a-scene>
</body>


</html>
